<!doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Angularjs Tutorial - WGS 2017</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <script src="node_modules/angular/angular.min.js"></script>
    <link href="starter-template.css" rel="stylesheet">
    <script src="app.js"></script>
    <script src="controller.js"></script>
  </head>
  <body ng-controller="TwitController">


    <div class="container">

      <form class="form-horizontal" ng-submit="shareTwit()">
        <div class="form-group">
          <div class="col-sm-8">
            <input class="form-control" ng-model="msg" placeholder="apa yang Anda pikirkan?">
          </div>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-primary" >Share!</button>
          </div>
        </div>
      </form>

      <p class="twit twit-blue">{{msg}}</p>

      <p ng-repeat="t in twits" class="twit">
        {{t.twit}} -- <em>{{t.created}}</em>
      </p>        
    </div><!-- /.container -->


  </body>
</html>
