<!doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Angularjs Tutorial - WGS 2017</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <script src="node_modules/angular/angular.min.js"></script>
    <link href="starter-template.css" rel="stylesheet">
    <script src="app.js"></script>
    <script src="twit-component.js"></script>
    <script src="friend-list-component.js"></script>
    <script src="toolbox-controller.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading"><span class="lead">WGS Developer</span></div>
          <div class="panel-body"><img class="img-responsive"  ng-src="{{'profile.jpg'}}"></div>
        </div>
        <div class="panel panel-default" ng-controller="ToolboxCtrl">
          <div class="panel-heading"><span class="lead">Toolbox</span></div>
          <div class="panel-body">
            
            <p><em>Controller: </em> {{timeFromController}}</p>
            <p>
              <em>Service: </em> {{timeFromService}}
            </p>
            <p>
              <em>Factory: </em> {{timeFromFactory}}
            </p>
            <p>
              <em>Provider: </em> {{timeFromProvider}}
            </p>
            <h3>{{greetingText}}</h3>

          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h1>Share Your Status</h1>
        <twit-page></twit-page>
      </div>
      <div class="col-md-3">
        <friend-list></friend-list>
      </div>

    </div>


  </body>
</html>
