<!doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Angularjs Tutorial - WGS 2017</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link href="assets/css/starter-template.css" rel="stylesheet">
    <style type="text/css">
      .css-form input.ng-invalid.ng-touched {
        background-color: #FA787E;
      }

      .css-form input.ng-valid.ng-touched {
        background-color: #78FA89;
      }
      .p-error {
        padding: 10px;
        color: #FA787E;
        font-style: italic;
      }
    </style>

    <!-- Angular and libs -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
    <script src="node_modules/oclazyload/dist/ocLazyLoad.min.js"></script>
    <script src="node_modules/angular-storage/dist/angular-storage.min.js"></script>

    <!-- App modules and routes -->
    <script src="app/app.module.js"></script>
    <script src="app/app.routes.js"></script>

    <!-- shared -->
    <script src="app/shared/friend-list/friend-list-component.js"></script>
    <script src="app/shared/profile-detail/profile-detail-component.js"></script>
    <script src="app/shared/toolbox/toolbox-controller.js"></script>
    <script src="app/shared/toolbox/toolbox.service.js"></script>
    <script src="app/shared/twit/twit-component.js"></script>
    <script src="app/shared/unix-time-to-string.filter.js"></script>
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Twitbook</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a ui-sref="home">Home</a></li>
            <li><a ui-sref="myprofile">My Profile</a></li>
            <li><a ui-sref="friends">Friends</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading"><span class="lead">WGS Developer</span></div>
          <div class="panel-body"><img class="img-responsive"  ng-src="{{'assets/img/profile.jpg'}}"></div>
        </div>
        <div class="panel panel-default" ng-controller="ToolboxCtrl">
          <div class="panel-heading"><span class="lead">Toolbox</span></div>
          <div class="panel-body">

            <p><em>Controller: </em> {{timeFromController}}</p>
            <p>
              <em>Service: </em> {{timeFromService}}
            </p>
            <p>
              <em>Factory: </em> {{timeFromFactory}}
            </p>
            <p>
              <em>Provider: </em> {{timeFromProvider}}
            </p>
            <h3>{{greetingText}}</h3>
            
            <p>Last twit: {{lastTwit}}</p>

          </div>
        </div>
      </div>
      <div class="col-md-6">
        <ui-view></ui-view>
      </div>
      <div class="col-md-3">
        <friend-list></friend-list>
        <div class="panel panel-default" ng-controller="OrganizationCtrl">
          <div class="panel-heading"><span class="lead">Organization User</span></div>
          <div class="panel-body">
            <div class="list-group">
              <a ng-repeat="n in userNames"  
                 class="list-group-item list-group-item-action">{{n}} from {{userDepartement}}</a>
            </div>
          </div>
        </div>
      </div>

    </div>


  </body>
</html>
