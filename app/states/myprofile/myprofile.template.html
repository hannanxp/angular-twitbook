<h2>My Profile</h2>
<p>This is my profile</p>

<div class="panel panel-default">
  <div class="panel-heading"><span class="lead">User Profile</span></div>
  <div class="panel-body">
    <form name="form" class="form-horizontal css-form" novalidate>
      <div class="box-body">
        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="user.name" name="uName" required>
          </div>
          <div ng-show="form.$submitted || form.uName.$touched">
            <span class="p-error" ng-show="form.uName.$error.required">Tell us your name.</span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" ng-model="user.email" name="uEmail" required>
          </div>
          <div ng-show="form.$submitted || form.uEmail.$touched">
            <span class="p-error" ng-show="form.uEmail.$error.required">Tell us your email.</span>
            <span class="p-error" ng-show="form.uEmail.$error.email">This is not a valid email.</span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Gender</label>
          <div class="col-sm-10">
            <label class="radio-inline"> <input ng-model="user.gender" type="radio" name="gender" value="male"> Male </label>
            <label class="radio-inline"> <input ng-model="user.gender" type="radio" name="gender" value="female"> Female </label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">City</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="user.city">
          </div>
        </div>

      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="button" class="btn btn-default" ng-click="resetForm(form)" >Reset</button>
        <button type="submit" class="btn btn-info" ng-click="saveUser()">Save</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
</div>

<pre>user = {{user| json}}</pre>
